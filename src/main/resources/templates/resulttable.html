<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--    <div th:replace="fragments/header :: header-css"></div>-->
</head>
<body>
<div th:replace="fragments/menu.html ::menu"></div>
<div class="MainText">

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" th:href="@{/getprevpage}">Previous</a></li>
            <li class="page-item"><a class="page-link" th:href="@{/testerone}">Первая страница</a></li>
            <li class="page-item"><a class="page-link" th:href="@{/getnextpage}">Next</a></li>
        </ul>
    </nav>


    <hr class="flex-shrink-0">

    <table class="table-bordered table-active table-border">
        <thead>
        <tr>
            <th> Заказчик</th>
            <th> Название</th>
            <th> Сумма, руб</th>
            <th> Окончание приема</th>
            <th> Статус</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="purchase : ${purchaseslist}">
            <td><span th:text="${purchase.customerFullName}"> Заказчик </span></td>
            <td><span th:text="${purchase.tradeName}"> Название  </span></td>
            <td><span th:text="${purchase.initialPrice}"> Название  </span></td>
            <td><span th:text="${purchase.fillingApplicationEndDate}"> Название  </span></td>
            <td><span th:text="${purchase.TradeStateName}"> Название  </span></td>
        </tr>
        </tbody>
    </table>


</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
